<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor pro | Jesse Emmanuel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="dashboard.png" type="image/x-icon">
</head>

<body id="dark">
    <section >
      <div class="title-div">
        <div class="Snote-title">
          <input id="currentNoteTitle" value="Title">
        </div>
      </div>
        <div class="row">
            <div class="col head toolbar">
                <div class="first box">
                    <input id="font-size" type="number" value="16" min="1" max="100" onchange="f1(this)">
                </div>
                <div class="second box">
                    <button type="button" onclick="f2(this)">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button type="button" onclick="f3(this)">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button type="button" onclick="f4(this)">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div class="third box">
                    <button type="button" onclick="f5(this)">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button type="button" onclick="f6(this)">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button type="button" onclick="f7(this)">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div class="fourth box">
                    <button type="button" onclick="f8(this)">aA</button>
                    <button type="button" onclick="f9()">
                        <i class="fa-solid fa-text-slash"></i>
                    </button>
                    <input type="color" onchange="f10(this)">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col rcol live-note">
                <form action="">
                  <textarea id="content" placeholder="Your text here "></textarea>
                  <div class="save-box save">
                    <input type="button" value="Save" class="save-btn" id="save-doc" onclick="checkTitle()">
                  </div>
                </form>
            </div>
        </div>
    </section>

    <aside class="sidenav sidebar" id="mySidenav">
      <div class="close">
        <button onclick="closeNav()" id="closeSidebar">&times;</button>
      </div>
      <div class="noteHeader">
        <p>
          Your Documents
        </p>
      </div>

      

      <div class="notes">
        <div class="current-note">

          <div class="c-note">
            <div class="note-title">
              <h4>Sunday School</h4>
              <p>Memory verse for today...</p>
              <div class="Date-Time">
                <p id="Time">11:31Am</p>
                <p id="Date">dd/mm/yyyy</p>
              </div>
            </div>
            <div class="close-note">
              <span class="material-symbols-outlined"> delete_forever </span>
            </div>
          </div>
        </div>

        <div class="saved-note">
          <div class="s-note">
            <div class="note-title">
              <h4>Sunday School</h4>
              <p id="excerpt">Memory verse for today...</p>
              <div class="Date-Time">
                <p id="Time">11:31Am</p>
                <p id="Date">dd/mm/yyyy</p>
              </div>
            </div>
            <div class="close-note">
              <span class="material-symbols-outlined"> delete_forever </span>
            </div>
          </div>
        </div>
      </div>

      <div class="search-here">
        <form action="" method="get">
          <div class="searchbar">
            <input
              type="text"
              name="q"
              id="searchbar"
              placeholder="Search Here"
            />
          </div>
        </form>
      </div>
    </aside>

    <button class="menu" onclick="openNav()" id="toggle-menu">
      <div id="lines"></div>
      <div id="lines2"></div>
      <div id="lines3"></div>
    </button>

    <input type="button" value="Toggle dark mode" class="dark" id="toggle-button" onclick="darkMode()">

    <script src="app.js"></script>


    
</body>

</html>
